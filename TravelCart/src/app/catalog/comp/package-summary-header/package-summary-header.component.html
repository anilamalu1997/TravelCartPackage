<section class="card package-summary">
    <div class="image-container">
        <img src="{{package?.location | imageRl}}">
    </div>
    <div class="descriptive">
        <h2 class="package-title">{{package?.name}}</h2>
        <p class="amount">{{package?.price | currency:'INR':'symbol-narrow':'4.2-2'}}</p>
        <h2>{{package?.details}}</h2>
       
        <div class=" button-pane">
            <button (click)="addToCart()"><i class="mdi mdi-cart-plus "></i>Add to Cart</button>
            <button (click)="addReview()"><i class="mdi mdi-message-draw"></i>Add Review</button>
        </div>
    </div>
</section>

<p class="review-heading">Reviews</p>
<app-review-popup #reviewPopup (save)="saveReview($event)"></app-review-popup>
